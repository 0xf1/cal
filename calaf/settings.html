  <title>C/AL auto-formatting Settings</title>

<body onload="loadSettings()">

  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">C/AL</a>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
    </ul>

  </nav>

  <br><br><br>


  <div class="container">

    <div class="h4">SETTINGS</div>
    <br>

    <div class="h5">Indentation</div>
    <hr>
    <b>1#</b> Align lines between IF and THEN under the first expression following IF <input id="indExpBetwIfThenByFirstTokenAfterIf" type="checkbox" onchange="setOption(this)">
    <br>
    <font color="blue">Checked:</font>
    <pre class="code">
IF ... 
   ...
THEN</pre>
    <font color="blue">Unchecked:</font>
    <pre class="code">
IF ... 
  ...
THEN</pre>
    <hr>

    <br>
    <div class="h5">GUI</div>
    <hr>
    Demo code on startup <input id="demoCodeOnStartup" type="checkbox" onchange="setOption(this)">    
    <hr>

  </div>

  <script>initSettingsUI(loadSettings());</script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
