  <br><br><br>

  <div class="container">
	Running the following command in cmd<br><br>
	<b><code>powershell -c "$f='System.Text.StringBuilder';$t=$f-as[type];$a=[System.Reflection.Assembly]::GetAssembly($t);$t.FullName+'.'''+$a.FullName+''''"</code></b>
	<br>
	<br>
	will return a value that you can copy to the Development Environment's symbol menu.
